<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <title>Add Course</title>
    <style>
        form {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        input[type="text"]{
            width: 100%;
            padding: 8px;
        }
        input[type="submit"] {
            grid-column: 1 / 3;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">Add a New Course</h1>
    <form method="post">
        <div>
            <label for="code">Course Code:</label>
            <input type="text" id="code" name="code" required>
        </div>
        <div>
            <label for="name">Course Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="instructor">Instructor:</label>
            <input type="text" id="instructor" name="instructor">
        </div>
        <div>
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester">
        </div>
        <div>
            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" name="schedule">
        </div>
        <div>
            <label for="classroom">Classroom:</label>
            <input type="text" id="classroom" name="classroom">
        </div>
        <div>
            <label for="prerequisites">Prerequisites:</label>
            <input type="text" id="prerequisites" name="prerequisites">
        </div>
        <div>
            <label for="grading">Grading:</label>
            <input type="text" id="grading" name="grading">
        </div>
        <input type="submit" value="Add Course">
    </form>
</body>
{% endblock %}
</html>
